<div class="container" #containerRef>
  <mat-form-field appearance="standard" class="full-width">
    <mat-label i18n>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
      <input matStartDate placeholder="Start date" formControlName="start">
      <input matEndDate placeholder="End date" formControlName="end">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <ngx-charts-advanced-pie-chart class="advanced-pie-chart"
    [view]="[containerRef.offsetWidth, 400]"
    [scheme]="'vivid'"
    [results]="data"
    [gradient]="gradient"
    [valueFormatting]="formatNumber">
    <ng-template #tooltipTemplate let-model="model">
      <div class="tooltip-template">
        <span class="title">{{model.name}}</span>
        <span>{{model.value | currency}}</span>
      </div>
    </ng-template>
  </ngx-charts-advanced-pie-chart>
</div>
