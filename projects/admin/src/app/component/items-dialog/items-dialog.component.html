<div mat-dialog-title>
  <h1 i18n>Item</h1>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-error *ngIf="error">{{error}}</mat-error>

<div mat-dialog-content>

  <!--Bar chart-->

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Id</mat-label>
      <input matInput formControlName="_id">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Images</mat-label>
      <mat-select formControlName="images" multiple>
        <mat-option *ngFor="let image of images" [value]="image">
          {{image.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Tags</mat-label>
      <mat-chip-list #chipList aria-label="Tag selection">
        <mat-chip *ngFor="let tag of form.value.tags" (removed)="removeTag(tag)">
          {{tag}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input placeholder="Add a new tag"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addTag($event)">
      </mat-chip-list>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Price</mat-label>
      <span matPrefix ii8n>$</span>
      <input matInput type="number" formControlName="price">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Tax</mat-label>
      <span matPrefix>%</span>
      <input matInput type="number" formControlName="tax">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label i18n>Storage</mat-label>
      <input matInput type="number" formControlName="storage">
    </mat-form-field>

    <h2 i18n>Shipping</h2>
    <div formGroupName="shipping" class="half-width">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label i18n>Weight</mat-label>
        <span matSuffix>grams</span>
        <input matInput type="number" formControlName="weight">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label i18n>Width</mat-label>
        <span matSuffix>mm</span>
        <input matInput type="number" formControlName="width">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label i18n>Height</mat-label>
        <span matSuffix>mm</span>
        <input matInput type="number" formControlName="height">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label i18n>Length</mat-label>
        <span matSuffix>mm</span>
        <input matInput type="number" formControlName="length">
      </mat-form-field>
    </div>

    <h2 i18n>Options</h2>

    <mat-dialog-actions align="end">
      <!--<button mat-button [mat-dialog-close]="true">Duplicate</button>-->
      <button mat-button [mat-dialog-close]="true" (click)="deleteItem()" i18n>Delete</button>
      <button type="submit" color="primary" mat-button i18n>Save</button>
    </mat-dialog-actions>

  </form>
</div>
