<div class="container">

  <app-shoppingcart-small class="shoppingcart-small" [shoppingcart]="shoppingcart | async"></app-shoppingcart-small>

  <mat-card class="adress-card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-title>Lieferadresse</mat-card-title>
      <mat-card-subtitle>An diese Adresse wird deine Bestellung geliefert</mat-card-subtitle>
      <mat-card-content>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Vorname</mat-label>
          <input matInput formControlName="firstname">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nachname</mat-label>
          <input matInput formControlName="lastname">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Stra√üe</mat-label>
          <input matInput formControlName="street">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Postleitzahl</mat-label>
          <input matInput formControlName="zip">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Wohnort</mat-label>
          <input matInput formControlName="town">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Land</mat-label>
          <mat-select formControlName="country">
            <mat-option *ngFor="let country of countries | async" [value]="country">
              {{country | titlecase}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit">Weiter</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
